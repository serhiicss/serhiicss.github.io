---
layout: default
---
<section class="blog-page w-container">
	<ul class="post-list">
		{% for post in site.posts limit:15 %}
		<li>
			<a href="{{ post.url }}">
				<date class="post-date">{{ post.date | date: '%B %d, %Y' }}</date>
				<h2 class="post-title">{{ post.title }}</h2>
				<p class="post-meta">{{ post.meta }}</p>
			</a>
		</li>
		{% endfor %}
	</ul>
</section>
